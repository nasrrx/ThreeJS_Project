<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Physics Concepts Using 3D Modelling – Three.js</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: #05060a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.55);
      color: #f5f5f5;
      font-size: 13px;
      line-height: 1.4;
      border-radius: 6px;
      z-index: 1;
    }
    #info b {
      color: #ffb347;
    }
  </style>
</head>
<body>
  <div id="info">
    <b>Physics Playground</b><br />
    • Orbit with mouse drag, zoom with scroll, pan with right-click<br />
    • Click colored objects to change their color (raycasting)<br />
    • Watch: bouncing sphere, spinning torus, rotating cube
  </div>

  <!-- Canvas for Three.js -->
  <canvas id="app"></canvas>

  <!-- Main JS (ES module) -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
